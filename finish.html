        <SCRIPT language="JavaScript">
            
            let pass1 = "szklarka";
            let pass2 = "szklarki";

            let counter = 0;
            let wasGuessed = false;

            while(!wasGuessed && counter < 3){
                let password = prompt("Podaj odpowiedź z zadania nr 12\nWpisz nazwę rzeki");
                if(password != null)
                    password = password.toLowerCase();
            if(password === pass1 || password === pass2){
                alert("Dobra odpowiedź!");  
                wasGuessed = true;
            }else{
                alert(`Zła odpowiedź, to była ${counter+1} próba`);
            }
                counter ++;
                if (counter == 3 && !wasGuessed)
                    window.location="index.html#mapa";
        }
